  <div *ngIf="studentType" class="form-group">
      <!-- <label *ngIf="studentType" for="universityName">Student type</label> -->
      <label>2. Select a cohort: </label>
      <select formControlName="studentTypeF" class="form-control" (change)="setCohorYearType($event)" [(ngModel)]="studentTypeSelected" >
        <option selected [disabled]="true">- Student type -</option>
        <option *ngFor ="let type of studentType">{{type}}
        </option>
      </select>
      <div *ngIf="submitted && f.studentTypeF.errors" class="invalid-feedback">
          <div *ngIf="f.studentTypeF.errors.required">Student type is required</div>
      </div>
  </div>
  <div class="form-group">
      <!-- <label  *ngIf="studentTypeSelected" for="collegeName">Year term</label> -->
      <select  *ngIf="studentTypeSelected" formControlName="yearTermF" class="form-control" (change)="setAcademicType($event)" [(ngModel)]="cohortYearSelected" >
        <option selected [disabled]="true">- Year term -</option>
        <option *ngFor ="let type of cohortYear"  >{{type}}
        </option>
      </select>
      <div *ngIf="submitted && f.yearTermF.errors" class="invalid-feedback">
          <div *ngIf="f.yearTermF.errors.required"> Year term is required</div>
      </div>
  </div>

  <div class="form-group">
      <!-- <label *ngIf="cohortYearSelected" for="departmentName">Academic type</label> -->
      <select *ngIf="cohortYearSelected"  formControlName="academicTypeF" class="form-control" [(ngModel)]="cohortAcademicTypeSelected" >
        <option selected [disabled]="true">- Academic type -</option>
        <option *ngFor ="let type of cohortAcademicType">{{type}}
        </option>
      </select>
      <div *ngIf="submitted && f.academicTypeF.errors" class="invalid-feedback">
          <div *ngIf="f.academicTypeF.errors.required">Academic type is required</div>
      </div>
  </div>
  <div class="form-group">
    <button  *ngIf="cohortAcademicTypeSelected"  [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Upload
    </button>
</div>
</form>
</div>

<!-- The following code can be converted into its own component but it was chosen
to be included as part of this component as it was a small addition.
Once the data is upload the following html code will allow for the model to be trained
using the previously updated data -->


<div  *ngIf="this.upload_boolean===false">
  <label>3. Train the cohort </label>
  <br>
  <button class="btn btn-primary" [disabled]="this.train_wait===true"(click)="train()">Train/ Train again
  </button>
<div *ngIf="this.train_wait===true">
  <p>
      (Please wait, the process can take a few seconds)
  </p>
</div>
  <div class="canvas-container">
    <canvas class ="cv"  id="canvas1"></canvas>
    <canvas class ="cv"  id="canvas2"></canvas>
  </div>

  <button class="btn btn-primary" (click)="accepted()">accept
  </button>
  <div *ngIf="this.accepted_bool===true">
    <p>
        The information has been stored
    </p>
  </div>
</div>
