<div>
  <h2>Charts (Snapshot)</h2>
</div>
  <form [formGroup]="queryGraphs">
    <div  >
      <!-- *ngIf="hideSelectCohort" -->
      <div class="numberCircle">1</div><label>Select a snapshot: </label>
      <div class="form-group">
        <select [disabled]="cohortYearSelected" formControlName="academicLabel"
          class="form-control" (change)="getAcademicType($event)" [(ngModel)]="academicLabelSelected">
          <option selected [disabled]="true" value="">- Academic label -</option>
          <option *ngFor="let label of academicLabel">{{label}}
          </option>
        </select>
      </div>
        <div class="form-group" id="scrollToView">
          <!-- <label *ngIf="cohortYearSelected" for="departmentName">Academic type</label> -->
          <select *ngIf="academicLabelSelected" [disabled]="academicLabelSelected" formControlName="academicType"
            class="form-control"  (change)="hideInputsAndChart();" [(ngModel)]="academicTypeSelected">
            <option selected [disabled]="true" value="">- Select academic type -</option>
            <option *ngFor="let academic of academicType">{{academic}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <button *ngIf="academicTypeSelected"
            [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Get charts
          </button>
        </div>
    </div>
  </form>
