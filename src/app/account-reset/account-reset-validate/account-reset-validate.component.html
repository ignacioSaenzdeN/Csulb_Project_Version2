
<form [formGroup]="accountValidateForm" (ngSubmit)="onSubmit()">
  <h2 id="header">Password reset</h2>
  <div class="form-group">
    <label for="password">New password</label>
    <input type ="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirm">Confirm Password</label>
    <input type ="password" formControlName="passwordConfirm" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordConfirm.errors }"/>
    <div *ngIf="submitted && f.passwordConfirm.errors" class="invalid-feedback">
      <div *ngIf="f.passwordConfirm.errors.required">Please confirm your password</div>
      <div *ngIf="f.passwordConfirm.errors.mustMatch">Password must match</div>
    </div>
  </div>
  <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary" id="submitButton">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Reset
    </button>
  </div>
</form>
