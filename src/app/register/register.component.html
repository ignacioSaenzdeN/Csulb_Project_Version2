<h2>Invite User</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
    />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
      <div *ngIf="f.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password </label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
    />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">Email is required</div>
      <div *ngIf="f.email.errors.email">
        Email must be a valid email address
      </div>
    </div>
  </div>
  <!-- <div class="form-group">
        <label for="unit_level">Unit</label>
        <input type="text" formControlName="unit_level" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.unit_level.errors }" />
        <div *ngIf="submitted && f.unit_level.errors" class="invalid-feedback">
            <div *ngIf="f.unit_level.errors.required">Unit is required</div>
        </div>
    </div> -->
  <div class="form-group">
    <label for="unit_level">Unit</label>
    <select
      formControlName="unit_level"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.unit_level.errors }"
    >
      <option *ngFor="let curr_unit of unit_list" [(value)]="curr_unit">
        {{ curr_unit }}
      </option>
    </select>
    <div *ngIf="submitted && f.unit_level.errors" class="invalid-feedback">
      <div *ngIf="f.unit_level.errors.required">Unit is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="access">Access</label>

    <select
      formControlName="access"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.access.errors }"
    >
      <option *ngFor="let curr_access of access_list" [(value)]="curr_access">
        {{ curr_access }}
      </option>
    </select>
    <div *ngIf="submitted && f.access.errors" class="invalid-feedback">
      <div *ngIf="f.access.errors.required">Access is required</div>
    </div>
  </div>

         <label>Confirm Password</label>
         <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
         <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
           <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
           <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
         </div>
    </div> -->
  <!-- <div class="form-group">
         <label>Authorization</label>
         <input type="text" formControlName="authorization" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
         <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
             <div *ngIf="f.username.errors.required">authorization level is required</div>
         </div>
    </div>
  -->
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Send Invite
    </button>
  </div>

  <!-- <button class="btn btn-primary" (click)="createDefaultUser()">Create DefaultUser
    </button> -->
</form>
